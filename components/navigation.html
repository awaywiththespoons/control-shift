<script type="text/javascript">
    $(document).ready(function() {
        let url = window.location;
        /*$('nav.navbar a').filter(function() {
            return this.href == url;
        }).addClass('active');*/
        if (url.href.includes("2020") || url.href.includes("artwork")) {
            $('nav.navbar a[href="2020/index.html"]').addClass('active');
        }
        else {
            $('nav.navbar a').filter(function() {
                return this.href == url;
            }).addClass('active');
        }

        // if in 2020 archive folder add ../
        var splitUrl = String(url).split("/");
        console.log(splitUrl[splitUrl.length-2]);
        // in directory if second to last item is not control-shift 
        if (splitUrl[splitUrl.length-2].includes("control-shift") == false) {
            $('nav.navbar a').each(function(){
                let str = this.getAttribute('href');
                this.setAttribute('href', "../"+str);
            });
        };
    });

    const menuBtn = document.querySelector('.menu-btn');
    let menuOpen = false;
    menuBtn.addEventListener('click', () => {
        if(!menuOpen) {
            menuBtn.classList.add('open');
            menuOpen = true;
            $( "#menu-mobile" ).addClass( "nav-bar-mobile-open" );
        } else {
            menuBtn.classList.remove('open');
            menuOpen = false;
            $( "#menu-mobile" ).removeClass( "nav-bar-mobile-open" );

        }
    });
</script>
